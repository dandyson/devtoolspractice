<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>

<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular

    // Interpolated

    console.log('hello I am a %s string!', 'MASSIVE');

    // Styled

    console.log('%c My text is huge!', 'font-size: 50px; color: red; text-shadow: 5px 5px 0 black');

    // warning!

    console.warn('no DAAAN');

    // Error :|

    console.error('Facemobile');

    // Info
    console.info('I eat poop');

    // Testing
    console.assert(1 === 2, 'that uis wrong!');

    // clearing
    console.clear();

    // Viewing DOM Elements
    const p = document.querySelector('p');
    console.dir(p);

    console.clear();

    // Grouping together

    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`My name is ${dog.name}`);
      console.log(`I am ${dog.age} years old`);
      console.log(`I am ${dog.age * 7} years old in dog years`);
      console.groupEnd(`${dog.name}`);
    })

    // counting

    console.count('Dan');
    console.count('Dan');
    console.count('Dan');
    console.count('Jim');
    console.count('Jim');
    console.count('Jim');
    console.count('Jim');
    console.count('Jim');
    console.count('Jim');
    console.count('Dan');
    console.count('Dan');
    console.count('Dan');
    console.count('Dan');
    console.count('Dan');

    // timing
    console.time('fetching data');

    fetch('https://api.chucknorris.io/jokes/random')
      .then(data => data.json())
      .then(response => {
        console.timeEnd('fetching data');
        p.innerHTML = response.value;
      });

  </script>
</body>

</html>
